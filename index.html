<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas de Empleo</title>
</head>
<body>
    <h1>Ofertas de Empleo en Inteligencia Artificial - Ecuador</h1>
    <ul id="job-list"></ul>

    <script>
        const rssFeedUrl = "https://ec.indeed.com/trabajo?q=Medicina&l=Quito,+Provincia+de+Pichincha&radius=50&rss=1";
        const jobList = document.getElementById("job-list");

        async function fetchRSS() {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssFeedUrl)}`);
            const data = await response.json();

            if (data.items) {
                data.items.forEach(item => {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                    jobList.appendChild(li);
                });
            } else {
                jobList.innerHTML = "<li>No se encontraron ofertas.</li>";
            }
        }

        fetchRSS();
    </script>
</body>
</html>
