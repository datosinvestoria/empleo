<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Empleos en IA - Ecuador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function buscarEmpleos(event) {
            event.preventDefault();
            const queryBase = "https://www.google.com/search?q=site:google.com inteligencia artificial empleos Ecuador";
            const palabrasClave = document.getElementById("palabrasClave").value.trim();
            const queryCompleta = palabrasClave ? `${queryBase} ${encodeURIComponent(palabrasClave)}` : queryBase;
            document.getElementById("resultados").src = queryCompleta;
        }
    </script>
</head>
<body>
    <h1>Buscador de Empleos en IA - Ecuador</h1>
    <p>Encuentra oportunidades relacionadas con inteligencia artificial en Ecuador.</p>
    <form onsubmit="buscarEmpleos(event)">
        <input type="text" id="palabrasClave" placeholder="Añadir más palabras clave (opcional)">
        <br><br>
        <input type="submit" value="Buscar Empleos">
    </form>
    <iframe id="resultados" src=""></iframe>
</body>
</html>
